<!DOCTYPE html>
<html>
<head>
    <title>Google Slides API Example</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Google Slides API Example</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="createPresentation()">Create Presentation</button>

    <script>
        const CLIENT_ID = '168113913917-15vs65ov3fb7hjadf55672gm6nsuf0sm.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCbxqpuOJJWbr0usCY2jbeQAJY4LvLKlGY';
        const DISCOVERY_DOC = 'https://slides.googleapis.com/$discovery/rest?version=v1';
        const SCOPES = 'https://www.googleapis.com/auth/presentations';

        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
        }

        function createPresentation() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await createSlideAndReplaceText();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function createSlideAndReplaceText() {
            const word = document.getElementById('wordInput').value;
            
            const templatePresentationId = '1RfpmUhs1Rcv1LpmikmbhQYlFKtuFsKuZq13bEpFHgEM';

            try {
                // Copy the template presentation
                const copyResponse = await gapi.client.slides.presentations.copy({
                    presentationId: templatePresentationId,
                    resource: {
                        name: 'New Presentation with ' + word,
                    },
                });
                const newPresentationId = copyResponse.result.presentationId;

                // Get the presentation
                const presentation = await gapi.client.slides.presentations.get({
                    presentationId: newPresentationId
                });

                // Find the specific shape you want to modify
                // This assumes the shape is on the first slide and has a specific object ID
                const slideId = presentation.result.slides[0].objectId;
                const shapeId = 'i1'; // Replace with the actual object ID

                // Replace text in the specific shape
                const requests = [{
                    insertText: {
                        objectId: shapeId,
                        insertionIndex: 0,
                        text: word
                    }
                }, {
                    deleteText: {
                        objectId: shapeId,
                        textRange: {
                            type: 'ALL'
                        }
                    }
                }];

                await gapi.client.slides.presentations.batchUpdate({
                    presentationId: newPresentationId,
                    resource: {
                        requests: requests,
                    },
                });

                console.log('New presentation created with ID: ' + newPresentationId);
                alert('New presentation created successfully!');
            } catch (err) {
                console.error('Error creating presentation:', err);
                alert('Error creating presentation. Check console for details.');
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
