<!DOCTYPE html>
<html>
<head>
    <title>Google Slides API Example2</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Google Slides API Example2</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="handleAuthClick()">Create Presentation</button>
    <button onclick="verifyTemplateAccess()">Verify Template Access</button>

    <script>
        const CLIENT_ID = '168113913917-15vs65ov3fb7hjadf55672gm6nsuf0sm.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCbxqpuOJJWbr0usCY2jbeQAJY4LvLKlGY';
        const DISCOVERY_DOC = 'https://slides.googleapis.com/$discovery/rest?version=v1';
        const SCOPES = 'https://www.googleapis.com/auth/presentations';

        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await createSlideAndReplaceText();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function createSlideAndReplaceText() {
            const word = document.getElementById('wordInput').value;
            
            const templatePresentationId = '1RfpmUhs1Rcv1LpmikmbhQYlFKtuFsKuZq13bEpFHgEM';

            try {
                console.log('Attempting to copy presentation:', templatePresentationId);
                
                // Copy the template presentation
                const copyResponse = await gapi.client.request({
                    path: `https://slides.googleapis.com/v1/presentations/${templatePresentationId}/copy`,
                    method: 'POST',
                    body: {
                        name: 'New Presentation with ' + word,
                    }
                });
                
                console.log('Copy response:', copyResponse);
                
                if (!copyResponse.result || !copyResponse.result.presentationId) {
                    throw new Error('Failed to copy presentation. Response: ' + JSON.stringify(copyResponse));
                }
                
                const newPresentationId = copyResponse.result.presentationId;
                console.log('New presentation ID:', newPresentationId);

                // Replace text in the specific shape
                const requests = [{
                    insertText: {
                        objectId: 'i1',
                        insertionIndex: 0,
                        text: word
                    }
                }, {
                    deleteText: {
                        objectId: 'i1',
                        textRange: {
                            type: 'ALL'
                        }
                    }
                }];

                const updateResponse = await gapi.client.slides.presentations.batchUpdate({
                    presentationId: newPresentationId,
                    resource: {
                        requests: requests,
                    },
                });
                
                console.log('Update response:', updateResponse);

                console.log('New presentation created with ID: ' + newPresentationId);
                alert('New presentation created successfully!');
            } catch (err) {
                console.error('Error creating presentation:', err);
                alert('Error creating presentation. Check console for details.');
            }
        }

        async function verifyTemplateAccess() {
            const templatePresentationId = '1RfpmUhs1Rcv1LpmikmbhQYlFKtuFsKuZq13bEpFHgEM';
            try {
                const response = await gapi.client.slides.presentations.get({
                    presentationId: templatePresentationId
                });
                console.log('Template presentation access verified:', response);
                alert('Template presentation access verified!');
            } catch (err) {
                console.error('Error accessing template presentation:', err);
                alert('Error accessing template presentation. Check console for details.');
            }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
